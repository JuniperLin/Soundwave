<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundwave - Discover</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/discover.css" />
  </head>
  <body class="full-height-grow">
    <div class="container full-height-grow">
      <header class="main-header">
        <a href="index.html" class="brand-logo">
          <img src="img/logo.png" alt="" />
          <div class="brand-logo-name">Soundwave</div>
        </a>
        <nav class="main-nav">
          <input type="checkbox" class="toggler" />
          <div class="hamburger"><div></div></div>
          <ul>
            <li>
              <a href="discover.html">Discover</a>
            </li>
            <li>
              <a href="join.html">Join</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="discover-main-section">
        <div class="call-to-action">
          <h1 class="title" data-spotlight="Discover New Music">
            Discover New Music
          </h1>
          <div class="icon-section">
            <div class="icon">
              <img src="img/microphone.svg" alt="" />
              Charts
            </div>
            <div class="icon">
              <img src="img/albums.svg" alt="" />
              Albums
            </div>
            <div class="icon">
              <img src="img/more.svg" alt="" />
              More
            </div>
          </div>
          <div class="subtitle">
            By joining you can benefit by listening to the albums released.
          </div>
        </div>
        <img class="covers-img" src="img/covers.jpg" alt="" />
      </section>
    </div>

    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">About US</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#" class="social-link">
                <img src="img/twitter.svg" alt="" />
                Twitter
              </a>
            </li>
            <li>
              <a href="#" class="social-link">
                <img src="img/facebook.svg" alt="" />
                Facebook
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
